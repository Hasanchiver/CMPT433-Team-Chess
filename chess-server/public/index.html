<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone Chess Game</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='stylesheets/style.css'></link>

</head>

<body>
	<h1>Chess Game</h1>
	<div>by Duke, Imran, Joe and Princess</div>
	<div>Turn: <span id="turnSpan">0</span></div>	
	<div id='chess-board'></div>
	<div id='error-box'>
		<h2>Server Error</h2>
		<p>Unable to connect to Chess game. Please to see if game started</p>
		<div><code id='error-text'>Please start game</code></div>
	</div>
	<div id="feedback">
		<form action="#" method="post" name="form_name" id="form_id" class="form_class" >
			<h2>Feedback for Chess:</h2>
			<select name="rating" id="rating">
			  <option value="1">Poor</option>
			  <option value="2">Average</option>
			  <option value="3" selected >Good</option>
			  <option value="4">Great</option>
  			  <option value="4">Excellent</option>	
			</select>
			<div><label>Comment: <br><textarea id="comment" cols="35" rows="5" name="comment"></textarea></br></label></div>
			<input type="button" name="submit" id="submit" value="Submit" onclick="submitFeedback()"/>
		</form>
			
	</div>
	<h2>Our feedback so far:</h2>
	<div id="ourFeedback">	
	</div>
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>

	<script src='javascripts/chess_ui.js' type='text/javascript'></script>
</body>
</html>
